<html>
<head>
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript" src="suds.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<title>Currency Converter</title>
	<style type="text/css" media="screen">
		body {
			font-family:"Lucida Grande","Helvetica Neue",Helvetica,sans-serif;
			font-size:14px;
			background-color:#fff;
		}
		
		p {
			text-align:center;
		}
	
		.box {
			background-color:#efefef;
			-webkit-border-radius:10px;
			border:3px solid #787878;
			margin:5px;
			padding:5px;
			text-align:center;
			font-size:18px;
			font-style:italic;
		}
		
		td {
			padding:5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Convert:</td>
			<td><input type="text" id="amount"></input></td>
		</tr>
		<tr>
			<td>From:</td>
			<td>
				<select id="from">
					<option>Loading Currencies...</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>To:</td>
			<td>
				<select id="to">
					<option>Loading Currencies...</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="button" id="go" value="Convert!"></input></td>
		</tr>
	</table>
	
	<div id="results" class="box">
		None Yet...
	</div>

</body>
</html>
